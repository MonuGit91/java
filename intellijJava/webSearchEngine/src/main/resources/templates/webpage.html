<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Search Engine Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .results-box,
        .wiki-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            overflow-y: scroll;
        }

        .wiki-box {
            <!--            background-color: lightgrey;-->
        }

        .results-box {
            flex: 0.7;
            margin-right: 10px;
        }

        .wiki-box {
            flex: 0.3;
            margin-left: 10px;
        }

        h2,
        h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .result {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .row1 {
            max-width: 1500px;
            padding: 5px;
            background-color: blue;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .img {
            margin: 0px 100px 10px 0px;
            border-radius: 20%;
        }

        .colHeadLeft {
            max-width: 40px;
            padding: 10px;

            /* background-color: white; */
        }

        .colHeadRight {
            border-radius: 20%;
            margin: 0 0 0 -850px;
            max-width: 300px;
            max-height: 70px;
            padding: 10px;
            background-color: white;
        }

        .small-link {
            font-size: 12px;
        }

        .no-underline {
            text-decoration: none;
        }

        .big-link {
            font-size: 20px;
            /* change the value to the desired font size */
            padding: 10px 20px;
            /* change the values to the desired padding */
        }

        .no-underline-wiki {
            text-decoration: none;
            font-size: 1.2em;
        }

        .my-text-container {
            line-height: 1.5;
            font-family: Garamond;
        }

        .logo {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  font-size: 30px;
  color: #fff;
  text-align: center;
  padding: 7px;
  background: linear-gradient(to bottom, #4d79ff,  #232f3e);
  /* background: linear-gradient(to bottom, #232f3e, #232f3e); */
  border-radius: 10px;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

.logo .logo-text {
  margin-right: 10px;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

.logo h1 {
  font-size: 48px;
  font-weight: 700;
  margin: 0;
}

.logo h2 {
  font-size: 20px;
  font-weight: 400;
  margin: 0;
  letter-spacing: 1px;
}

.logo .logo-icon {
  width: 50px;
}

.logo .logo-icon svg {
  width: 100%;
  height: auto;
  fill: #fff;
}
.custom-font-quarry {
        font-size: 18px;
        color: red;
        font-family: Garamond;
    }
    </style>
</head>

<body>
<div class="logo">
    <div class="logo-text">
        <h1>Ayudika</h1>
        <h2>The Web Search Engine</h2>
    </div>
    <div class="logo-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24 ">
            <path d="M16.25 14.4h-.9l-.3-.3a6.6 6.6 0 0 0 1.2-3.8c0-3.6-2.9-6.5-6.5-6.5S2.5 6.7 2.5 10.3s2.9 6.5 6.5 6.5c1.6 0 3.2-.6 4.4-1.6l.3.3v.9l6 6 1.4-1.4-6-6zm-9.75 0a4.9 4.9 0 0 1 4.9-4.9 4.9 4.9 0 0 1 4.9 4.9 4.9 4.9 0 0 1-4.9 4.9 4.9 4.9 0 0 1-4.9-4.9z"/>
        </svg>
    </div>
</div>

<div class="container">
    <div class="results-box">
        <h2>Search Results for: <spam th:text="${quarry}" class="custom-font-quarry"></spam></h2>

        <div class="result" th:each="pair : ${finalList}">
            <a style="margin-bottom: 0px;" th:href="${pair.url}" class="no-underline"
               th:text="${pair.title}"></a><br>
            <a th:href="${pair.url}" class="small-link" th:text="${pair.url}"></a>
            <p th:text="${pair.demoParagraph}" th:style="'font-size: 15px;'"></p>
        </div>
    </div>
    <div class="wiki-box">
        <h2>Wikipedia Results</h2>
        <a style="margin-bottom: 0px;" th:href="${wikiUrl}" class="no-underline-wiki" th:text="${wikiTitle}"></a>
        <a th:href="${wikiUrl}" class="small-link" th:text="${wikiUrl}"></a>
        <p><span th:text="${wikiPara}" class="my-text-container"></span></p>
        <p><span th:text="${wikiPara1}" class="my-text-container"></span></p>
    </div>
</div>

<script>
        const logoIcon = document.querySelector('.logo-icon svg');
logoIcon.addEventListener('mouseover', () => {
  logoIcon.style.transform = 'rotate(90deg)';
});
logoIcon.addEventListener('mouseout', () => {
  logoIcon.style.transform = 'rotate(0deg)';
});
      </script>
</body>

</html>
